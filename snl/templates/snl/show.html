{% extends "base.html" %}

{% block "content" %}
  <h1>{{ article.title }}</h1>

  <h2>Keywords</h2>
  <ul>
  {% for key in keywords %}
    <li>{{ key.0 }} ({{ key.1 }})
  {% endfor %}
  </ul>

  <script>
  var data = [
  {% for key in keywords %}
    { '{{ key.0 }}': {{ key.1 }} },
  {% endfor %}
  ]
  </script>

  {{ article.xhtml_body|safe }}
{% endblock %}
